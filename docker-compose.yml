version: '3'
services:
  app:
    build: .
    command: bundle exec puma -C config/puma.rb -e production
    volumes:
      - .:/Basyolog
      - public-data:/Basyolog/public
      - tmp-data:/Basyolog/tmp
      - log-data:/Basyolog/log

  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/Basyolog/public
      - tmp-data:/Basyolog/tmp
    ports:
      - 80:80

volumes:
  public-data:
  tmp-data:
  log-data:
